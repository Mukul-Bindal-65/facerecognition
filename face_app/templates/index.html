<!DOCTYPE html>
<html>
<head>
    <title>Facial Recognition Demo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Meta Tag -->
</head>
<body>
    <header>
        <div class="section">
            <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>Facial Recognition</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="upload-section">
                <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                    <h2>Upload Your Image</h2>
                    <input id="file" type="file" name="file" required />
                    <input id="upload" type="submit" value="Submit" />
                </form>
            </div>
            <div id="result" class="results-section"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Facial Recognition App</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
